entryPoints:
  web:
    address: ":80"
  webSecure:
    address: ":443"

providers:
  docker:
    watch: true
    endpoint: "unix:///var/run/docker.sock"
  file:
    filename: "traefik.yml"

http:
  routers:
    toLocal:
      rule: 'Host(`{{ env "DOMAIN_NAME" }}`)'
      service: toLocal
      entryPoints: web
      middlewares: forceHttps
    toLocalSecure:
      entryPoints: webSecure
      rule: 'Host(`{{ env "DOMAIN_NAME" }}`)'
      service: toLocal
      tls: {}

  services:
    toLocal:
      loadBalancer:
        servers:
          - url: 'http://127.0.0.1:{{ env "WEBSITE_PORT" }}'

  middlewares:
    forceHttps:
      redirectScheme:
        scheme: https
        permanent: true

tls:
  certificates:
    - certFile: /ca.pem
      keyFile: /ca.key
